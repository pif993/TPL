# ── Dev profile: local port exposure for development ──────────────────
# Usage: docker compose -f compose.yml -f compose.d/10-traefik.yml -f compose.d/11-dev.yml up
# Or set DOMAIN_MODE=local in .env (run.sh auto-includes this file)
#
# Exposes HTTP on 127.0.0.1:18080 and HTTPS on 127.0.0.1:8443
# NEVER use in production — production exposes only 443 via 10-traefik.yml
services:
  traefik:
    ports:
      - "127.0.0.1:${TRAEFIK_HTTP_PORT:-18080}:80"
      - "127.0.0.1:${TRAEFIK_HTTPS_PORT:-8443}:443"
