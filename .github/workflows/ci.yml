# ──────────────────────────────────────────────────────────────
# TPL — Continuous Integration Pipeline
#
# Stages:
#   1. Lint (shellcheck + ruff)
#   2. Unit tests (pytest)
#   3. Docker build (api image)
#   4. Security smoke (scripts/security_smoke.sh)
# ──────────────────────────────────────────────────────────────
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.12"

jobs:
  # ── 1. Shell Lint ───────────────────────────────────────────
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck
      - name: Lint shell scripts
        run: |
          find . -name '*.sh' -not -path './.venv/*' -not -path './node_modules/*' \
            | xargs shellcheck --severity=warning --shell=bash || true
          # Critical errors only — fail the build
          find . -name '*.sh' -not -path './.venv/*' -not -path './node_modules/*' \
            | xargs shellcheck --severity=error --shell=bash

  # ── 2. Python Lint ─────────────────────────────────────────
  python-lint:
    name: Python Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install ruff
        run: pip install ruff
      - name: Lint Python code
        run: ruff check apps/api/app/ tests/ --output-format=github

  # ── 3. Unit Tests ──────────────────────────────────────────
  unit-tests:
    name: Unit Tests (pytest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r apps/api/requirements.txt
          pip install pytest httpx
      - name: Run tests
        env:
          PYTHONPATH: apps/api
        run: python -m pytest tests/ -v --tb=short --junitxml=test-results.xml
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.xml

  # ── 4. Docker Build ────────────────────────────────────────
  docker-build:
    name: Docker Build (API)
    runs-on: ubuntu-latest
    needs: [unit-tests]
    steps:
      - uses: actions/checkout@v4
      - name: Build API image
        run: docker build -t tpl-api:ci apps/api/
      - name: Verify image
        run: |
          docker run --rm tpl-api:ci python -c "import app.main; print('Import OK')"

  # ── 5. Security Smoke ──────────────────────────────────────
  security-smoke:
    name: Security Smoke Test
    runs-on: ubuntu-latest
    needs: [unit-tests]
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Run security smoke tests
        run: |
          if [[ -x scripts/security_smoke.sh ]]; then
            bash scripts/security_smoke.sh || true
          else
            echo "No security_smoke.sh found — skipping"
          fi
